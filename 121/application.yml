eureka:
  instance:
    hostname: amcloud-eureka
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://admin:${REGISTRY_SERVER_PASSWORD:fd2018}@${eureka.instance.hostname}:8761/eureka/

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000

ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000

spring:
  rabbitmq:
    host: rabbitmq
  sleuth:
    sampler:
      percentage: 1
    integration:
      enabled: false
    scheduled:
      skip-pattern: "^org.*HystrixStreamTask$"

authserver:
    hostname: amcloud-authservice
    port: 8767
    contextPath: /uaa
    
iotauthserver:
    hostname: amcloud-iotauthservice
    port: 8773
    contextPath: /iotauth

security:
  oauth2:
    resource:
      user-info-uri: http://${authserver.hostname}:${authserver.port}${authserver.contextPath}/current
